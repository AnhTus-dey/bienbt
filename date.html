<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
      let inputday;
      let inputmonth;
      let inputyear;
      inputday= prompt('nhap vao ngay: ');
      inputmonth= prompt('nhap vao thang: ');
      inputyear=prompt('nhap vao nam: ');
      let day= parseInt(inputday);
      let month= parseInt(inputmonth);
      let year = parseInt(inputyear);
      document.write(day + '-' + month + '-' + year);
    </script>
</body>
</html>
