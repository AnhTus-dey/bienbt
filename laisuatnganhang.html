<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputn;
        let tienvon = prompt ('nhập số tiền cần gửi: ')
        inputn= prompt('nhập số năm cần tính: ');
        let n = parseInt(inputn);
        let laisuat = parseInt( prompt('nhập vào lãi suất(%): ') )
        let tienlai = laisuat * tienvon;
        let money = tienlai*n + tienvon;
        document.write('số tiền nhận được sau '+n+'năm là: '+money);
    </script>
</body>
</html>
