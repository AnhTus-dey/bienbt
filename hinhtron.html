    <script>
        let inputR 
        const Pi=3.14
        inputR= prompt('nhap vao ban kinh hinh tron: ');

        document.write('bán kính hình tròn là: ' + d + '<br>');

        document.write('chu vi hình tròn là: ' + P + '<br>');

        document.write('diện tích hình tròn là: ' + S);
